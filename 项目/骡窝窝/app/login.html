<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	 <title>登录页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/js/bootstrap-4.1.1-dist/css/bootstrap.min.css">
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/font/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/plugins/form/jquery.form.js"></script>
    <link rel="stylesheet" href="/js/plugins/dialog2/dialog.css">
    <script src="/js/plugins/dialog2/dialog.min.js"></script>
    <script src="/js/common.js"></script>

	<script>
		$(function () {
			//登录模块
			$("#loginForm").ajaxForm({
				url:baseUrl + "/sessions",
				method:'post',
				success:function (data) {
					if(data.success){
						//保存用户信息
						sessionStorage.setItem("user", JSON.stringify(data.user));
						alert("登录成功");
						window.parent.location.href = "/index.html";

					}else{
						alert(data.msg);
					}
				}

			})
		})
	</script>

</head>
<body>
<div class="container" >
	<h5>登录</h5>

	<div class="card card-container ">
		<i id="profile-img" class="fa fa-user-circle fa-5x profile-img" ></i>
		<form class="form-signin" id="loginForm" method="post">
			<input type="text"  name="account"  class="form-control badge-pill" placeholder="手机号"  >
			<input type="password"  name="password" class="form-control badge-pill" placeholder="密码" >
			<a href="#" class="forgot-password">
				忘记密码？
			</a>
			<button class="btn btn-lg badge-pill" type="submit" >登录</button>
		</form>
	</div>

	<a href="register.html" class="registerLink" >
		新用户？点击这里注册
	</a>
</div>

</body>
</html>
