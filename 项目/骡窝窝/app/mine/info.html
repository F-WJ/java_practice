<!DOCTYPE html>
<html>
	<head>
		<title>设置个人资料</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="/js/bootstrap-4.1.1-dist/css/bootstrap.min.css">
		<script src="/js/jquery/jquery.min.js"></script>
		<script src="/js/bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/css/font/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/myInfo.css" />
		<script src="/js/plugins/jrender/jrender.min.js"></script>
		<link rel="stylesheet" href="/js/plugins/dialog2/dialog.css" />
		<script src="/js/plugins/dialog2/dialog.min.js"></script>
		<script src="/js/plugins/form/jquery.form.js"></script>
		<script src="/js/common.js"></script>
		<script src="/js/checkLogin.js"></script>

		<script>
			$(function () {
				$(".info").renderValues(user); //获取用户信息
				$(".myBg").css('background-image', "url("+user.coverImgUrl+")");



				//保存操作
				$("#saveBtn").click(function () {
					console.log(baseUrl + "/users/" + user.id);
					$("#infoForm").ajaxSubmit({
						url:baseUrl + "/users/" + user.id ,
						success:function (data) {
							console.log(data);
							sessionStorage.setItem("user", JSON.stringify(data.user)); //覆盖之前保存的信息
							window.location.href = "/mine/profiles.html";
						}

					})
				});

				var flag;
				//头像设置
				$("#headBtn").click(function () {
					$("#fileInput").click(); //不传参数，就只是触发
					flag = true;
				});

				//修改背景
				$("#coverBtn").click(function () {
					$("#fileInput").click();
					flag = false;
				});

				//图片更新设置
				$("#fileInput").change(function () {
					if($(this).val()){
						$("#fileForm").ajaxSubmit({
							url: baseUrl + '/images',
							success:function (data) {
								console.log(data);
								if(data.status == 1){
									if(flag){
										$("#headImg").attr('src', data.url);
										$("#input[name=headImgUrl]").val(data.url);
									}else{
										$(".myBg").css('background-image', "url("+data.url+")"); //修改回显图片的值
										$("#input[name=converImgUrl]").val(data.url); //修改请求图片的值
									}
								}
							}
						})
					}
				})


			})
		</script>

	</head>

	<body>
		<form id="fileForm"  enctype="multipart/form-data" method="post" style="display: none">
			<input id="fileInput" type="file" name="file">
		</form>

		<div class="search-head">
			<div class="row nav-search">
				<div class="col">
					<a href="javascript:window.history.go(-1);">
						<span>取消</span>
					</a>
				</div>
				<div class="col">
					<span>设置个人资料</span>
				</div>
				<div class="col" >
					<a href="#" id="saveBtn" >
						<span>保存</span>
					</a>
				</div>
			</div>
		</div>

		<div class="container info">
			<div class="myBg">
				<img id="headImg"  class="rounded-circle" render-src="headImgUrl"/>
				<div class="editHead" id="headBtn" ><i class="fa fa-pencil-square fa-lg " aria-hidden="true"></i></div>
				<button  class="btn btn-outline-light ibtn " id="coverBtn">设置背景</button>
			</div>

			<form id="infoForm" method="post" >
				<input type="hidden" name="_method" value="put">
				<input type="hidden" name="headImgUrl" render-value="headImgUrl">
				<input type="hidden" name="coverImgUrl" render-value="coverImgUrl">

					<label>昵称</label><input type="text" name="nickName" class="form-control"  render-value="nickName">
					<label>性别</label><select class="form-control" name="gender" render-value="gender" >
							<option value="-1">保密</option>
							<option value="1">男</option>
							<option value="0">女</option>
						</select>
					<label>地区</label><input type="text" name="place"  class="form-control" render-value="place">
					<label>签名</label><textarea name="sign" class="form-control" rows="5" render-value="sign"></textarea>
			</form>
		</div>
		
		
		
	</body>
</html>
